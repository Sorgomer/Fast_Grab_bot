services:
  - type: web
    name: Fast_Grab_bot
    env: python
    pythonVersion: 3.11.8
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: WEBHOOK_PATH
        value: "/webhook"
      - key: WEBAPP_HOST
        value: "0.0.0.0"
      - key: DOWNLOAD_DIR
        value: "/tmp/downloads"
      - key: MAX_FILE_SIZE_MB
        value: "1900"
      - key: USER_RATE_LIMIT
        value: "5"
      - key: USER_RATE_INTERVAL_SEC
        value: "60"
      - key: MAX_PARALLEL_DOWNLOADS_PER_USER
        value: "2"
      - key: MAX_GLOBAL_DOWNLOADS
        value: "4"
      - key: LOG_LEVEL
        value: "INFO"
      - key: DEBUG
        value: "0"
      - key: REDIS_DSN
        sync: false